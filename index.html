<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interact with Reward Contract</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body>
    <h1>Interact with Reward Contract</h1>
    <button id="claimRewardButton">Claim Reward</button>
    <div id="message"></div>

    <script>
        const contractAddress = "0x709DaC43F25F91A766FF26548cB0ACe6aC48caba"; // Adresse du contrat
        const abi = [
            "function getReward() external",
            "event RewardClaimed(address indexed user, uint256 amount)"
        ]; // ABI simplifiÃ©e

        document.getElementById("claimRewardButton").onclick = async () => {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const signer = provider.getSigner();
            const contract = new ethers.Contract(contractAddress, abi, signer);

            try {
                const tx = await contract.getReward();
                await tx.wait();
                document.getElementById("message").innerText = "Reward claimed successfully!";
            } catch (error) {
                document.getElementById("message").innerText = "Error claiming reward: " + error.message;
            }
        };
    </script>
</body>
</html>
